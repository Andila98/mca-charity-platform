<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Charity Platform</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/pages/auth.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Login to your account</p>
        </div>

        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-control"
                        placeholder="your.email@example.com"
                        required
                        autofocus
                >
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        placeholder="Enter your password"
                        required
                >
                <div class="error-message"></div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" id="login-btn">
                    Login
                </button>
            </div>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="register.html">Register here</a></p>
            <p><a href="../index.html">Back to Home</a></p>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="../js/config/api.config.js"></script>
<script src="../js/utils/storage.util.js"></script>
<script src="../js/utils/validation.util.js"></script>
<script src="../js/utils/format.util.js"></script>
<script src="../js/utils/error-handler.util.js"></script>
<script src="../js/components/toast.component.js"></script>
<script src="../js/components/loader.component.js"></script>
<script src="../js/services/api.service.js"></script>
<script src="../js/services/auth.service.js"></script>
<script src="../js/pages/login.page.js"></script>
</body>
</html>
