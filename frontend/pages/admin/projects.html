<!-- Main Content -->
<main class="admin-main">
    <header class="admin-header">
        <div class="header-left">
            <h1>Manage Projects</h1>
        </div>
        <div class="header-right">
            <button class="btn btn-primary" id="create-project-btn">
                ‚ûï Create Project
            </button>
        </div>
    </header>

    <div class="admin-content">
        <!-- Filters -->
        <section class="card">
            <div class="card-body">
                <div class="filters-wrapper">
                    <div class="filter-group">
                        <label for="status-filter">Status:</label>
                        <select id="status-filter" class="form-control">
                            <option value="">All Statuses</option>
                            <option value="PLANNED">Planned</option>
                            <option value="ONGOING">Ongoing</option>
                            <option value="COMPLETED">Completed</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="ward-filter">Ward:</label>
                        <select id="ward-filter" class="form-control">
                            <option value="">All Wards</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="search-input">Search:</label>
                        <input type="text" id="search-input" class="form-control" placeholder="Search projects...">
                    </div>

                    <div class="filter-group">
                        <button id="reset-filters" class="btn btn-secondary">Reset</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Projects Table -->
        <section class="card">
            <div class="card-header">
                <h3>All Projects (<span id="project-count">0</span>)</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="data-table" id="projects-table">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Ward</th>
                            <th>Category</th>
                            <th>Beneficiaries</th>
                            <th>Start Date</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody id="projects-tbody">
                        <!-- Projects will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</main>

<!-- Project Form Modal -->
<div id="project-modal" class="modal" style="display: none;">
    <div class="modal-backdrop"></div>
    <div class="modal-dialog modal-large">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Create Project</h3>
                <button class="modal-close" id="modal-close-btn">√ó</button>
            </div>
            <div class="modal-body">
                <form id="project-form">
                    <input type="hidden" id="project-id">

                    <div class="form-group">
                        <label for="project-name">Project Name <span class="required">*</span></label>
                        <input type="text" id="project-name" class="form-control" required>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label for="project-description">Description <span class="required">*</span></label>
                        <textarea id="project-description" class="form-control" rows="4" required></textarea>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="project-ward">Ward <span class="required">*</span></label>
                            <select id="project-ward" class="form-control" required>
                                <option value="">Select ward</option>
                            </select>
                            <div class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label for="project-category">Category</label>
                            <select id="project-category" class="form-control">
                                <option value="">Select category</option>
                                <option value="Education">Education</option>
                                <option value="Healthcare">Healthcare</option>
                                <option value="Environment">Environment</option>
                                <option value="Community Development">Community Development</option>
                                <option value="Youth Empowerment">Youth Empowerment</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="project-status">Status <span class="required">*</span></label>
                            <select id="project-status" class="form-control" required>
                                <option value="PLANNED">Planned</option>
                                <option value="ONGOING">Ongoing</option>
                                <option value="COMPLETED">Completed</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="target-beneficiaries">Target Beneficiaries</label>
                            <input type="number" id="target-beneficiaries" class="form-control" min="0">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="actual-beneficiaries">Actual Beneficiaries</label>
                            <input type="number" id="actual-beneficiaries" class="form-control" min="0">
                        </div>

                        <div class="form-group">
                            <label for="banner-url">Banner Image URL</label>
                            <input type="url" id="banner-url" class="form-control">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="start-date">Start Date <span class="required">*</span></label>
                            <input type="date" id="start-date" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="end-date">End Date</label>
                            <input type="date" id="end-date" class="form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="impact-summary">Impact Summary</label>
                        <textarea id="impact-summary" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modal-cancel-btn">Cancel</button>
                <button class="btn btn-primary" id="modal-save-btn">Save Project</button>
            </div>
        </div>
    </div>
</div>
