#====== Server Configuration ======
spring.application.name=volunteer-services
server.port=8003

#===== Database Configuration =====
spring.datasource.url=jdbc:mysql://localhost:3306/volunteer_db
spring.datasource.username=mca_user
spring.datasource.password=mca_password_123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#====== JPA Configuration ======
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===== Kafka Configuration ======
#uncomment to use kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer

#====== Logging Configuration ======
logging.level.root=INFO
logging.level.com.mcacampaignplatform=DEBUG
