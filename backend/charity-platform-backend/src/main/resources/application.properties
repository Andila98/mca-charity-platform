debug=true

spring.application.name=charity-platform-backend

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# MySQL Configuration (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/charity_platform?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.root=INFO
logging.level.com.charity=DEBUG

# JWT Configuration
jwt.secret=your-super-secret-key-change-this-in-production-minimum-32-characters
jwt.expiration=86400000

# Swagger/OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# File Upload Configuration
upload.dir=uploads/images
upload.url-base=http://localhost:8080/uploads/images
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB